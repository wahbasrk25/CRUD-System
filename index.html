<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD System</title>
</head>
<body>
    
    <div class="content row">
       
         <div class="project container">

                <h1>CRUD SYSTEM</h1>
                 
                  <div class="crud container">
                    <div class="input-group">
                        <input type="text" placeholder="Product name" id="productName">
                    </div>
                    <div class="input-group">
                        <input onkeyup="getTotal()"  type="number" placeholder="price" id="price">
                    </div>
                    <div class="input-group">
                        <input onkeyup="getTotal()" type="number" placeholder="teaxe" id="teaxe">
                    </div>
                    <div class="input-group">
                        <input onkeyup="getTotal()" type="number" placeholder="offer" id="offer">
                    </div>
                    <div class="input-group">
                        <input onkeyup="getTotal()"  type="number" placeholder="ads" id="ads">
                        <h3 id="total">Total: </h3>
                        <button id="Clear">Clear</button>
                        <button id="Show">Show Product</button>
                        <button id="deleted">Delete Product</button>
                    </div>

                    <p id="productofname">product name : </p>
                    <p id="productofprice">product price : </p>
                    <p id="productofteaxs">product teaxs : </p>
                    <p id="productofoffer">product offer : </p>
                    <p id="productofads">product ads : </p>
                    <p id="totalpriceofproduct">Total price of product : </p>

                 
                  </div>
         </div>
         
    </div>









     <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
